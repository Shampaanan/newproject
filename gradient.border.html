<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Gradient Border</title>
	<style>
	#grad_border{
		border:15px solid;
		border-image: linear-gradient(#e91e63,powderblue,pink,purple);
		border-image-slice: 30;
		padding: 10px;
		height: 80px;
		width: 50%;

	}	

	</style>
</head>
<body>
	<p id="grad_border">CSS Gradient Border</p>
</body>
</html>
