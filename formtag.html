<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FORM TAG</title>
</head>
<body>
	<form action="">
	<input type="text" name=""id="" placeholder="Please Enter Name"> <br>
	
	<input type="email" name="email" placeholder="Please Enter Email ID"> <br>

	<input type="range" name="points" min="0" max="20" placeholder="Please Enter Range"> <br>
	<input type="color" name="favcolor" size="20%"placeholder="Please Enter color"> <br>
	<input type="search" name="googlesearch"placeholder="Please Enter Search"> <br>
	<input type="month" name=""id="" placeholder="Please Enter Month"> <br>
	<input type="tel" name="usrtel" placeholder="Please Enter Telphone Number"> <br>
	<input type="date and time local" name="ddaytime"id="" placeholder="Please Enter birth date"> <br>
	<input type="date" name="dday"id="" placeholder="Please Enter birth date"> <br>
	<input type="Number" name="quantity"min="1" max="5"> <br>
	Input Type URL: <input type="url"
	name="homepage"> <br>
	Input Type Week: <input type="week" name="week_year"> <br>
	<label for="pass">password: </label> 
	<input type="password" name="" id="pass"> <br><br>
	
	<label for="address" text-align:center>Address </label>
	<textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>

	Subject : <input type="checkbox" name="bangla" id=""><label for="bangla"> Bangla</label>
	<input type="checkbox" name="english" id=""><label for="English">English</label> 
	<input type="checkbox" name="arabic" id=""> <label for="Arabic"></label> Arabic
	<input type="checkbox" name="math" id=""> <label for="Math"> Math</label>
	<input type="checkbox" name="science" id=""> <label for="Science"> Science</label> <br>

	Gender : <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
	<input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label> 
	<input type="radio" name="gender" id="others" value="others"> <label for="others">Others</label> <br>
	<label for="Country">Country</label>
	<select name="country" id="country">
		<option value="bn">Bangladesh</option>
		<option value="in">India</option>
		<option value="us">America</option>
	</select> <br>
	<label for="image">Upload your image</label>
	<input type="file" name="image" id="image">
	<input type="hidden" name="id" value="10">
	<input type="button" value="click me">
	<input type="submit" value="Submit" name="submit">
	<input type="reset"value="clear" > <br>
	<input type="password"name="" id="password" placeholder="Please enter your password">Password


</form>
	
	 
</body>
</html>
